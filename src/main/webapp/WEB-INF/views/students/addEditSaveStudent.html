<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save student</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container p-2 m-2 bg-primary">
    <div class="row">
        <h1 class="text-info">Thisi isisisis ADD</h1>
    </div>
    <div class="row">
        <form th:method="POST" th:action="@{/addEditSaveStudent}" th:object="student">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" th:field="*{student.name}" autofocus required  value=""><br>

        <label for="femail">Email:</label><br>
        <input type="email" id="femail" th:field="*{student.email}" required name="email" value=""><br>

        <label for="fcourse">Course:</label><br>
        <input type="number" id="fcourse" th:field="*{student.course}" required name="course" value=""><br>

        <label for="fage">Age:</label><br>
        <input type="number" id="fage" th:field="*{student.age}" required name="age" value=""><br>

        <input id="submitbutton" type="submit" value="Save">
        </form>
    </div>
</div>
</body>
</html>
